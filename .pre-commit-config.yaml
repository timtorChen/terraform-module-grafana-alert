---
repos:
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.8.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.27.1
    hooks:
      - id: yamllint
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - name: terraform_docs (datasources)
        id: terraform-docs-go
        args:
          [
            "markdown",
            "table",
            "--output-file",
            "README.md",
            "./modules/datasources",
          ]
      - name: terraform_docs (rule-groups)
        id: terraform-docs-go
        args:
          [
            "markdown",
            "table",
            "--output-file",
            "README.md",
            "./modules/rule-groups",
          ]
